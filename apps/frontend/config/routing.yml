# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

login_page:
  url:    /login
  param:  { module: user, action: login }

prepareLogin:
  url:  /prepareLogin
  param:  { module: user, action: prepareLogin }